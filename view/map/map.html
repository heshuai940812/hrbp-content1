<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../../css/map/map.css">
    <title>全景视图</title>
    <script src="../../js/common/rem.js"></script>
</head>
<body>
<div class="map-cover"></div>
<div class="map-popframe">
    <div class="map-frame">
        <div class="map-popheads">
            <p>在岗率</p>
            <p class="map-poptexts" id="detail_onTheJobRate"></p>
        </div>
        <div class="map-avatar">
            <p>岗位: <i id="detail_postName"></i></p>
            <p>工作时长: <i id="detail_cumulativeWorkDate"></i></p>
            <p class="map-textarea">工作负责区域: <i id="detail_region"></i></p>
        </div>
    </div>
    <div class="map-close"><span class="iconfont icon-close" id="closeframe"></span></div>
    <div class="map-closetwo"></div>
</div>
<div class="container">
    <div class="map-titles">
        <a href="javascript:;" class="map-analyse" id="map-analyse">人员流动性分析</a>
        <i>|</i>
        <a href="javascript:;" class="map-estimate" id="map-estimate">工作效能评估</a>
    </div>

    <div class="map-changehome">
        <div class="map-person">
            <div class="map-navs" id="h-guard-point">
                <p>员工在岗情况概览</p>
                <div class="map-twig" id="h-guard">
                    <div class="map-ltwig"></div>
                    <div class="map-rtwig"></div>
                </div>
                <div class="map-chara">
                    <div class="map-lchar">
                        <span></span>
                        <s>离岗 <i id="y-lchar"></i></s>
                    </div>
                    <div class="map-rchar">
                        <span></span>
                        <s>稳定 <i id="n-zchar"></i></s>
                    </div>
                </div>
            </div>
            <div id="container" tabindex="0">
                <div class="map-title">
                    <p><span class="map-title-install iconfont icon-zhuangwei"></span><i>装维经理</i></p>
                    <p><span class="map-title-canal iconfont icon-qudao"></span><i>销售经理</i></p>
                    <p><span class="map-title-noemal"></span>正常</p>
                    <p><span class="map-title-unusual"></span>异常</p>
                </div>
            </div>
            <div class="map-analyse" id="map-onguard-point">
                <p>在岗异常原因分析</p>
                <div class="map-twig" id="map-onguard">
                    <div class="map-ltwig"></div>
                    <div class="map-ztwig"></div>
                    <div class="map-rtwig"></div>
                </div>
                <div class="map-charatwo" id="cause_analysis">
                    <div class="map-lchar">
                        <span></span>
                        <s>岗位变动 <i id="num-lchar"></i></s>
                    </div>
                    <div class="map-zchar">
                        <span></span>
                        <s>将要离职 <i id="num-zchar"></i></s>
                    </div>
                    <div class="map-rchar">
                        <span></span>
                        <s>其他 <i id="num-rchar"></i></s>
                    </div>
                </div>
            </div>

        </div>
        <div class="map-potency" id="h-jobpote-point">

            <div class="map-mapchart">

                <div id="h-jobpote"></div>
            </div>
            <div class="map-chara">
                <div class="map-lchar">
                    <span></span>
                    <s>异常</s>
                </div>
                <div class="map-rchar">
                    <span></span>
                    <s>在岗</s>
                </div>

            </div>
            <div class="map-ecplan">
                <p>统计说明:
                    <s id="stats_date"></s>，<s id="stats_city"></s><s id="stats_post"></s>
                    高效在岗<span id="stats_efficient_y">0</span><span>人</span>，
                    高效异常<span id="stats_efficient_n">0</span><span>人</span>；
                    勤奋在岗<span id="stats_diligence_y">0</span><span>人</span>，
                    勤奋异常<span id="stats_diligence_n">0</span><span>人</span>；
                    普通在岗<span id="stats_ordinary_y">0</span><span>人</span>，
                    普通异常<span id="stats_ordinary_n">0</span><span>人</span>；
                    低效在岗<span id="stats_inefficient_y">0</span><span>人</span>，
                    低效异常<span id="stats_inefficient_n">0</span><span>人</span>；
                    慵懒在岗<span id="stats_lazy_y">0</span><span>人</span>，
                    慵懒异常<span id="stats_lazy_n">0</span><span>人</span>。
                </p>
            </div>
        </div>
    </div>

</div>

<script src="http://webapi.amap.com/js/marker.js"></script>
<script src="../../js/common/echarts.min.js"></script>
<script src="../../js/common/jquery-2.1.0.min.js"></script>
<script src="../../js/common/common.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=953c45eaf9db0628ccd68a33c4ac642b"></script>
<script src="//webapi.amap.com/ui/1.0/main.js"></script>
<script src="//webapi.amap.com/ui/1.0/main-async.js"></script>
<script src="../../js/map/map.js" type="text/javascript"></script>
<!-- API S-->
<script src="../../js/api/test.js"></script>
<script src="../../js/api/api.common.js"></script>
<script src="../../js/api/map/api.map.js"></script>
<script src="../../js/api/map/api.map.callback.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        getBasicInformation('mapApi');
    });
</script>
<!-- API E-->
<script>
    $(".map-title").css("display", "block");
    $(".map-cover").css("display","none");
</script>
<script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
</body>
</html>
